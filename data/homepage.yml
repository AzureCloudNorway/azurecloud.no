    link : "schedule"

    
################# About ###################
about:
  enable : true
  title : "About _AzureCloud_"
  image : "images/speakers/1_sven.jpeg"
  content : "Hi. My name is Sven Malvik and I am the organizers of Azure Meetup Oslo. 
  We are one of several User Groups in Norway. 
  Together, we want to provide you with interesting sessions and educational workshops, all about Azure and the tooling around.
  <br><br>
  AzureCloud is an initiative that will help you to find relevant Azure events. We collect all events of all Norwegian user groups at one place; see it as an umbrella. 
  You can of course help us and add your own events as well. We want to be as inclusive as possible. Our common denominator is Azure.
  <br><br>
  -Sven
  "
